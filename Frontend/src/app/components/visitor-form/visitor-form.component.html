<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Visitor</h2>
  <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="consumerName" class="form-label">Consumer Name</label>
      <input type="text" class="form-control" id="consumerName" formControlName="consumerName">
      
      <div *ngIf="visitorForm.get('consumerName')?.invalid && visitorForm.get('consumerName')?.touched" class="text-danger">
        Consumer Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="consumerNumber" class="form-label">Consumer Number</label>
      <input type="number" class="form-control" id="consumerNumber" formControlName="consumerNumber">
      <div *ngIf="visitorForm.get('consumerNumber')?.invalid && visitorForm.get('consumerNumber')?.touched" class="text-danger">
        Consumer Number is required and must be a number.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="subcdStatus" class="form-label">Subscription Status</label>
      <input type="text" class="form-control" id="subcdStatus" formControlName="subcdStatus">
    </div>
    
    <div class="mb-3">
      <label for="installationStatus" class="form-label">Installation Status</label>
      <input type="text" class="form-control" id="installationStatus" formControlName="installationStatus">
    </div>
    
    <div class="mb-3">
      <label for="reasonNotDone" class="form-label">Reason Not Done</label>
      <input type="text" class="form-control" id="reasonNotDone" formControlName="reasonNotDone">
    </div>
    
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!visitorForm.valid">
      {{ isEditMode ? 'Update' : 'Add' }} Visitor
    </button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/dashboard">Cancel</button>
  </form>
</div>
